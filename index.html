<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Specs Extractor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2X1XVjH7l+htjJ8e5t4Xh+WwzQocIJcXxYKmqKJ4h7ZQ0lwnzC4BnSXZAh1I8T/r3Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://your-background-image-url.com'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #212529;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 2em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #343A40;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #495057;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
            }

            input[type="file"] {
                font-size: 0.9em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Specs Extractor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageInput">Upload Car Image:</label>
                <input type="file" name="image" id="imageInput" accept="image/*">
            </div>
            <button type="submit">Upload</button>
        </form>

        <div id="specsTable"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);

            fetch('/.netlify/functions/get-car-specs', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    let specsTable = '<table><tr><th>Spec</th><th>Value</th></tr>';
                    for (let spec in data.specs) {
                        specsTable += `<tr><td>${spec}</td><td>${data.specs[spec]}</td></tr>`;
                    }
                    specsTable += '</table>';
                    document.getElementById('specsTable').innerHTML = specsTable;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
